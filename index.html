<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freecodecamp Survey Form</title>
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <header>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="card">
      <form id="survey-form" class="survey-form" action="index.html" method="post">

        <div class="name-input">
          <label for="name" id="name-label" class="input-title">Name</label>
          <input type="text" id="name" name="user-name" placeholder="Enter your name" autocomplete="on" required>
        </div>

        <div class="email-input">
          <label for="email" id="email-label" class="input-title">Email</label>
          <input type="email" id="email" name="user-email" placeholder="Enter your Email" autocomplete="on" required>
        </div>

        <div class="age-input">
          <label for="number" id="number-label" class="input-title">Age <span>(optional)</span></label>
          <input type="number" id="number" name="user-age" placeholder="Age" min="10" max="99">
        </div>

        <div class="option-input">
          <label for="dropdown" class="input-title">Which option best describes your current role?</label>
          <select id="dropdown" name="role" required>
            <option disabled selected value>Select your current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="notsay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="recommendation-input">
          <h3>Would you recommend freeCodeCamp to a friend?</h3>
          <ul class="form-list">
            <li>
              <input type="radio" id="definitely" name="recommendation" value="definitely" checked>
              <label for="definitely">Definitely</label>
            </li>
            <li>
              <input type="radio" id="maybe" name="recommendation" value="maybe">
              <label for="maybe">Maybe</label>
            </li>
            <li>
              <input type="radio" id="notsure" name="recommendation" value="notsure">
              <label for="notsure">Not sure</label>
            </li>
          </ul>
        </div>

        <div class="feature-input">
          <label for="dropdown2" class="input-title">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown2" name="feature" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>

        <div class="improvement-input">
          <h3>What would you like to see improved? <span>(Check all that apply)</span></h3>
          <ul class="form-list">
            <li>
              <input type="checkbox" id="frontend" name="improvement" value="frontend">
              <label for="frontend">Front-end Projects</label>
            </li>
            <li>
              <input type="checkbox" id="backend" name="improvement" value="backend">
              <label for="backend">Back-end Projects</label>
            </li>
            <li>
              <input type="checkbox" id="data" name="improvement" value="data">
              <label for="data">Data Visualization</label>
            </li>
            <li>
              <input type="checkbox" id="challenge" name="improvement" value="challenge">
              <label for="challenge">Challenges</label>
            </li>
            <li>
              <input type="checkbox" id="oscommunity" name="improvement" value="oscommunity">
              <label for="oscommunity">Open Source Community</label>
            </li>
            <li>
              <input type="checkbox" id="help" name="improvement" value="help">
              <label for="help">Gitter help rooms</label>
            </li>
            <li>
              <input type="checkbox" id="video" name="improvement" value="video">
              <label for="video">Videos</label>
            </li>
            <li>
              <input type="checkbox" id="meetups" name="improvement" value="meetups">
              <label for="meetups">City Meetups</label>
            </li>
            <li>
              <input type="checkbox" id="wiki" name="improvement" value="wiki">
              <label for="wiki">Wiki</label>
            </li>
            <li>
              <input type="checkbox" id="forum" name="improvement" value="forum">
              <label for="forum">Forum</label>
            </li>
            <li>
              <input type="checkbox" id="course" name="improvement" value="course">
              <label for="course">Additional Courses</label>
            </li>
          </ul>
        </div>

        <div class="comments-input">
          <label for="comments" class="input-title">Any comments or suggestions?</label>
          <textarea name="comments" rows="8" cols="55" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="submission">
          <button type="submit" id="submit" form="survey-form" value="Submit">Submit</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
